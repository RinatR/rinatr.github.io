  <!-- Header -->

          <div class="logo">

          <nav class="navigation">

    <div class="layout-center">
      <div class="write-us">
        <form class="feedback-form" action="/echo" method="post">
          <div class="form-controls">
            <label for="name">Ваше имя</label>
            <input type="text" name="name-field" id="name" placeholder="Представьтесь, пожалуйста" required>
          </div>
          <div class="form-controls">
            <label for="email">Ваш e-mail</label>
            <input type="text" name="email-field" id="email" placeholder="Для отправки ответа" required>
          </div>
          <label for="feedback">Текст письма</label>
          <textarea name="feedback-field" id="feedback" placeholder="В свободной форме" required></textarea>
          <input type="submit" class="btn send-btn" value="Отправить">
          <input type="button" class="btn cancel-btn" value="Отмена">
        </form>
      </div>
    </div>

  <!-- Map -->

     <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1998.5989424123763!2d30.320894615778556!3d59.93879686904828!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4696310fca5ba729%3A0xea9c53d4493c879f!2z0JHQvtC70YzRiNCw0Y8g0JrQvtC90Y7RiNC10L3QvdCw0Y8g0YPQuy4sIDE5LCDQodCw0L3QutGCLdCf0LXRgtC10YDQsdGD0YDQsywgMTkxMTg2!5e0!3m2!1sru!2sru!4v1447101019549"  height="400" style="border:0" allowfullscreen></iframe>

          <p class="address">
          191168,Санкт-Петербург, <br>
          ул.Б.Конюшенная, д. 19/8 <br>
         </p>
         <p class="phone">тел. +7(812) 275-75-75 </p>
         <a class="btn contact-btn" href="contacts.html">Напишите нам </a>

          <!-- <img src="img/marker.png" width="231" height="190" alt="Marker"> -->
